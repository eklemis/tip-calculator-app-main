<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Load Javascript File -->
  <script src="Script.js"></script>
  <!-- Load CSS File -->
  <link  rel="stylesheet" href="Style.css">  
</head>
<body>
  <main>
    <div class="splitter">
      <div class="app-title">
        <h1>Spli</h1>
        <h1>Tter</h1>
      </div>
      <div class="calc-wrapper">
        <div class="form-input">
          <div class="input-label">
            <h2>Bill</h2>
            <span id="billError">Can't be zero/less</span>
          </div>
          <input type="number" min="0" aria-label="bill" id="bill-input" oninput="validate_bill(); display_summary()">
          <h2>Select Tip %</h2>
          <div class="tip-percent">
            <input type="button" aria-label="five percent tip" class="percent-btn" value="5%" onclick="make_active(this); display_summary()">
            <input type="button" aria-label="ten percent tip" class="percent-btn" value="10%" onclick="make_active(this); display_summary()">
            <input id="defBtn" aria-label="fifteen percent tip" type="button" class="percent-btn active" value="15%" onclick="make_active(this); display_summary()">
            <input type="button" aria-label="twenty five percent tip" class="percent-btn" value="25%" onclick="make_active(this); display_summary()">
            <input type="button" aria-label="fifty percent tip" class="percent-btn" value="50%" onclick="make_active(this); display_summary()">
            <input type="number" aria-label="custom percent tip" min="0" max="100" id="custInput" class="cust-input" onclick="make_active(this)" oninput="validate_percent(); display_summary()" placeholder="Custom">
          </div>
          <div class="input-label">
            <h2>Number of People</h2>
            <span id="peopleError">Can't be zero/less</span>
          </div>
          <input type="number" aria-label="number of people" min="0" id="numb-people" oninput="validate_numb_people(); display_summary()" value=1>
        </div>
        <div class="summary">
          <div class="sum-tip">
            <h2 class="sum-label">Tip Amount</h2>
            <h3 class="sum-info">/ person</h3>
          </div>
          <h1 id="tipAmount" class="tip">$0.0</h1>
          <div class="sum-person">
            <h2 class="sum-label">Total</h2>
            <h3 class="sum-info">/ person</h3>
          </div>
          <h1 id="totalTip" class="tip">$0.0</h1>
          <input type="button" aria-label="reset calculator" value="RESET" class="reset-btn" onclick="reset()"/>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eklemis Santo Ndun</a>.
  </footer>
</body>
</html>
